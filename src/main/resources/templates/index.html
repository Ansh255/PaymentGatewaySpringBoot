<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <table class="table">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" id="name" class="form-control"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email" class="form-control"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="number" name="phoneNumber" id="phoneNumber" class="form-control"></td>
        </tr>
        <tr>
            <td>Select Course</td>
            <td><select class="form-select" name="course" id="course">
                <option value="python">PYTHON</option>
                <option value="java">JAVA</option>
                <option value="ml">Machine Learning</option>
            </select></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="number" name="amount" id="amount" class="form-control" required></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button class="btn btn-primary" id="button" name="button">Proceed To Pay</button>
            </td>
        </tr>
    </table>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    async function createOrder() {
        console.log("----Order Start Created ------");
        const response = await fetch('http://localhost:8080/create-order', {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                course: document.getElementById('course').value,
                amount: document.getElementById('amount').value,
                currency: 'INR'
            })
        });
        const order = await response.json();
        console.log("---Order Completed");
        console.log(order);
        return order;
    }

    document.getElementById('button').onclick = async function(e) {
<!--        //page does not get reload-->
        e.preventDefault();
        const order = await createOrder();
        console.log(order);

        var options ={
        "key":"rzp_test_UWmE1JesLuHaXD",
        "amount": order.amount,
        "currency": "INR",
        "name":"Ansh Gandhi",
        "description": "Course Payment",
        "order_id": order.razorPayOrderId,
        "receipt": order.email,
        "prefill": {"name":order.name , "email":order.email , "contact" : order.phoneNumber},
        "theme":{"color":"#3399cc"}

        };

        var rzp = new Razorpay(options);
        rzp.open();
        e.preventDefault();
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
